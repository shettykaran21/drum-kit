<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <script
    src="https://kit.fontawesome.com/2cd302d2e3.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="u-container">
        <div class="band">
          <img src="img/band.svg" alt="band" class="band__img" />
        </div>
        <div class="keys">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
        </div>
    </main>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <footer class="footer">
      <div>
        Made with
        <i class="fas fa-heart footer__icon footer__icon--heart"></i> by
        <span class="my-logo">KARAN SHETTY</span>
      </div>
      <div class="footer__social">
        <a
          href="https://www.github.com/shettykaran21"
          target="_blank"
          class="footer__link"
          ><i class="fab fa-github fa-2x footer__icon footer__icon--github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/shettykaran21/"
          target="_blank"
          class="footer__link"
          ><i
            class="fab fa-linkedin fa-2x footer__icon footer__icon--linkedin"
          ></i
        ></a>
        <a
          href="https://twitter.com/shettykaran21"
          target="_blank"
          class="footer__link"
          ><i
            class="fab fa-twitter fa-2x footer__icon footer__icon--twitter"
          ></i>
        </a>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
